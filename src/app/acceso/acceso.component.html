<div class="container">
    <div class="login">
        <!-- Contenido de Inicio de Sesión -->
        <h2>Iniciar Sesión</h2>
        <form (submit)="iniciarSesion()">
          <label for="username">Correo:</label>
          <input type="text" id="username" name="username" [(ngModel)]="nuevoUsuarioInicioSesion.correo">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" [(ngModel)]="nuevoUsuarioInicioSesion.password">
          <button type="submit">Iniciar Sesión</button>
        </form>
        <div *ngIf="mensajeError" class="error-message">{{ mensajeError }}</div>
    </div>
    <div class="registro">
        <!-- Contenido de Registro -->
        <h2>Registrarse</h2>
        <form (submit)="registrarUsuario()">
            <label for="newUsername">Nuevo Usuario:</label>
            <input type="text" id="newUsername" name="newUsername" [(ngModel)]="nuevoUsuarioRegistro.nombre">
            <label for="newMail">Correo:</label>
            <input type="text" id="newMail" name="newMail" [(ngModel)]="nuevoUsuarioRegistro.correo">
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" [(ngModel)]="nuevoUsuarioRegistro.password">
            <button type="submit">Crear Cuenta</button>
        </form>
    </div>
</div>
